<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Forum</title>
</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>Forum</h1>
    <p>Small demo forum project</p>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav" id="navbarButtons" style="padding-left: 100px">
            <li class='nav-item'>
                <a class='nav-link' href='/'>Home</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8">
            <div class="list-group" id="posts">
                <h1 class="list-group-item" style="text-align: center" id="categoryTitle"></h1>
                <table id="forumPosts" class="table table-bordered table-striped table-hover">
                    <thead>
                    <tr style="text-align: center">
                        <th scope="col">PostID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Posted by</th>
                        <th scope="col">Replies</th>
                        <th scope="col">Created on</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <span id="errorOutput"></span>

            </div>
            <a class="btn btn-dark" href="index.html">Back</a>
            <button class="btn btn-primary" id="newPostButton">Create new post</button>
        </div>
        <div class="col-sm-2">
        </div>
    </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
    <p>Footer</p>
</div>
</body>

<script src="javascript/forum.js"></script>
<script src="javascript/onLoad.js"></script>

</html>
